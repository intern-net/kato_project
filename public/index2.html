<!DOCTYPE html>
<html lang="en">
    <head>
        <title>favclip station</title>
		<meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/verticaljQueryaccordion.css" />
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
		</noscript>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&v2' rel='stylesheet' type='text/css'>
    </head>
    <body>
		<div class="container">
			<h1>favclip station  <span> made by Hiroya Kato</span></h1>
			<div id="va-accordion" class="va-container">
				<div class="va-nav">
					<span class="va-nav-prev">Previous</span>
					<span class="va-nav-next">Next</span>
				</div>
				<div class="va-wrapper">
					<div class="va-slice va-slice-1">
						<h3 class="va-title">ALL</h3>
						<div class="va-content">
							<p>Play ALL Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>
					</div>
					<div class="va-slice va-slice-2">
						<h3 class="va-title">ENTERTAINMENT</h3>
						<div class="va-content">
							<p>Play ENTERTAINMENT Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-3">
						<h3 class="va-title">IT</h3>
						<div class="va-content">
							<p>Play IT Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-4">
						<h3 class="va-title">FASHION</h3>
						<div class="va-content">
							<p>Play FASHION Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-5">
						<h3 class="va-title">NEWS</h3>
						<div class="va-content">
							<p>Play NEWS Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-6">
						<h3 class="va-title">GOURMET</h3>
						<div class="va-content">
							<p>Play GOURMET Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-7">
						<h3 class="va-title">SPORTS</h3>
						<div class="va-content">
							<p>Play SPORTS Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
					<div class="va-slice va-slice-8">
						<h3 class="va-title">HOBBY</h3>
						<div class="va-content">
							<p>Play HOBBY Category</p>
							<audio src="voice/sample.wav" controls></audio>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.vaccordion.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#va-accordion').vaccordion();
			});
		</script>

    </body>
</html>
